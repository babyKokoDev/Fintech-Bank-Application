<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/all.css">
    
</head>
<style>
    body {
        background-color:#ededf5 ;
        font-family: 'Kreon', serif !important;
    }

    .badge {
        font-size: 8px !important;
    }

    .badge-noti {
        margin-left: -25px;
    }

    h3{
        font-size: 16px;
        color: #27173e;
    }
</style>
<body onload="displayScreen()">
    <div class="p-2 ps-3 d-flex justify-content-between container-fluid bg-white align-items-center mb-5">
        <a href="transactionPage.html"><i class="fa fa-less-than fa-beat-fade"></i></a>
        <h2 style="color: #27173e; font-size: 18px;">Transaction Detail</h2>
        <span>
                <button class="btn btn-white"><i class="fa fa-thin fa-sharp fa-print fa-2x text-primary"></i></button>
        </span>
    </div>
    
        <div id="transReceipt"></div>
        

    
    

    <script>
        let allBankers = JSON.parse(localStorage.getItem('bankers'))
        let userIndex = JSON.parse(localStorage.getItem('userIndex'))
        let myTransaction = allBankers[userIndex].transfer
        let myDebit = allBankers[userIndex].debitTrans
        
        let transferRecIndex = JSON.parse(localStorage.getItem('debitReceipt'))
        let displayScreen = () => {
             transReceipt.innerHTML = `<div class="d-flex flex-column align-items-center container mb-3">
        <button class="btn btn-primary mb-2 rounded-5"><i class="fa-solid fa-arrow-right p-1"></i></button>
        <h3 style="font-size:17px; color:#27173e">Debit Transaction</h3>
    </div>
    <div>
        <div class="d-flex justify-content-between p-1 mx-3">
           <h3 class="fw-semi-bold">Status</h3>
           <h3 style="color: #1dcc70;">Success</h3>
        </div>
        <hr style="margin-top: 0px;" class="mx-3">
        <div class="d-flex justify-content-between p-1 mx-3">
            <h3 class="fw-semi-bold">To</h3>
            <h3>${myDebit[transferRecIndex].receiver}</h3>
         </div>
         <hr style="margin-top: 0px;" class="mx-3">
         <div class="d-flex justify-content-between p-1 mx-3">
            <h3 class="fw-semi-bold">From</h3>
            <h3>${myDebit[transferRecIndex].sender}</h3>
         </div>
         <hr style="margin-top: 0px;" class="mx-3">
         <div class="d-flex justify-content-between p-1 mx-3">
            <h3 class="fw-semi-bold">Transaction Category</h3>
            <h3>Debit</h3>
         </div>
         <hr style="margin-top: 0px;" class="mx-3">
         <div class="d-flex justify-content-between p-1 mx-3">
            <h3 class="fw-semi-bold">Receipt</h3>
            <h3>Yes</h3>
         </div>
         <hr style="margin-top: 0px;" class="mx-3">
         <div class="d-flex justify-content-between p-1 mx-3">
            <h3 class="fw-semi-bold">Date</h3>
            <h3>${myDebit[transferRecIndex].date}</h3>
         </div>
         <hr style="margin-top: 0px;" class="mx-3">
         <div class="d-flex justify-content-between p-1 mx-3">
            <h3 class="fw-semi-bold">Amount</h3>
            <h3 class="bold">$ ${myDebit[transferRecIndex].amount}</h3>
         </div>
         <hr style="margin-top: 0px;" class="mx-3">
    </div>
    `

            
        }
        
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
