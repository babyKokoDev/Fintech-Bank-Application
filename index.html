<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700&family=Itim&family=Kreon&family=Mynerve&family=Sofia+Sans+Semi+Condensed&display=swap" rel="stylesheet">
</head>
<style>
    body{
        font-family: 'Kreon', serif !important;
    }
</style>
<body>
    
    <section class="first-section">
        <img src="./access-bank-plc.svg" alt="" class="first-section1 ms-auto" width="200px">
        <button class="btn btn-purple login-details1 px-5 btn-lg  w-50 container" id="signUp">SIGN UP</button>
        <button class="btn btn-orange login-details2 px-5 btn-lg  w-50 container" id="logIn">LOGIN</button>
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active item1" data-bs-interval="2000">
                    <!-- <img src="./picture1.jpg" class="img-fluid" alt="..."> -->
                    <div class="carousel-caption d-md-block first-caption">
                        <h1>Sign up with ease</h1>
                        <p>Get an access bank account in less than 5 minutes and start transacting </p>
                    </div>
                </div>
                <div class="carousel-item item2" data-bs-interval="2000">
                    <!-- <img src="./picture2.jpg" class="img-fluid" alt="..."> -->
                    <div class="carousel-caption d-md-block first-caption">
                        <h1>Easy access to loans</h1>
                        <p>Apply for low interest loans with ease</p>
                    </div>
                </div>
                <div class="carousel-item item3" data-bs-interval="2000">
                    <!-- <img src="./picture3.jpg" class="img-fluid" alt="..."> -->
                    <div class="carousel-caption d-md-block first-caption">
                        <h1>Fund your account with other banks</h1>
                        <p>You can fund your account seamlessly from your account in other banks</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

  <script>
       document.getElementById("signUp").addEventListener('click', ()=>{
           window.location.href = "signup.html"
       })

       document.getElementById("logIn").addEventListener('click', ()=>{
           window.location.href = "login.html"
       })

  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
