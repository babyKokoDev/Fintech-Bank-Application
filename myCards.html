                <h1 style="color: #ffffff; font-size: 24px;" class="mb-4">$ 1,256,90</h1>
                <h2 style="font-size: 12px; color: #343a40; font-weight: 700;">CARD NUMBER</h2>
                <h1 style="color: #ffffff; font-size: 24px;" class="mb-4"> <i

     <script>
         let allBankers = JSON.parse(localStorage.getItem('bankers'))
         let userIndex = JSON.parse(localStorage.getItem('userIndex'))
         let myCards = allBankers[userIndex].cards
         modalBody.innerHTML = `<div id="myModal" class="modal fade" role="dialog" tabindex="-1" aria-labelledby = "myModalLabel" aria-hidden = "true">
                <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <h4 class="modal-title fs-5" id = "myModalLabel">Add a card</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label = "Close"></button>
                    </div>
                    <div class="modal-body">
                        <input id = "cardDigit" type = "text" class = "form-control mb-3" placeholder = "Enter the last four digit of your card">
                        <div class = "d-flex">
                            <select id = "expMonth" class = "form-control mx-1">
                            <option selected disabled value = "default">Expiry Month</option> 
                              <option value = "01">01</option>
                              <option value = "02">02</option> 
                              <option value = "03">03</option> 
                              <option value = "04">04</option> 
                              <option value = "05">05</option> 
                              <option value = "06">06</option> 
                              <option value = "07">07</option> 
                              <option value = "08">08</option> 
                              <option value = "09">09</option> 
                              <option value = "10">10</option> 
                              <option value = "11">11</option> 
                              <option value = "12">12</option>     
                            </select>
                            <select id = "expYear" class = "form-control mx-1">
                            <option selected disabled value = "default">Expiry Year</option> 
                              <option value = "2023">2023</option>
                              <option value = "2024">2024</option> 
                              <option value = "2025">2025</option> 
                              <option value = "2026">2026</option> 
                              <option value = "2027">2027</option> 
                              <option value = "2028">2028</option>     
                            </select>
                        </div>
                        <input id = "cvv" type = "text" class = "form-control mt-3" placeholder = "Enter your cvv">
                    </div>
                    <div class="modal-footer">
                    <button onclick = "addCard()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Add Card</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
                </div>`
        

        let addCard = () =>{
            let cardObject = {
                cardnumber : cardDigit.value,
                month : expMonth.value,
                year : expYear.value,
                cVV : cvv.value
            }
            
            if (cvv.value.length > 3 || cvv.value.length < 3){
                alert ("Incorrect Details")
            }else if (cvv.value == "" || cardDigit == "" || expMonth == "" || expYear == ""){
                alert("Incorrect Details")
            }else{
                myCards.push(cardObject)
                localStorage.setItem('bankers', JSON.stringify(allBankers))
                displayScreen()
            cardDigit.value = ""
            expMonth.value = "default"
            expYear.value = "default" 
            cvv.value = ""
            setTimeout(() => {
            alert("A Card has been added successfully")
        }, 500);
            }   
        
    }

    let displayScreen = () => {
            cardSection.innerHTML = ""
                myCards.map((eachItem)=>{
                     cardSection.innerHTML += `<div class="col-11 mb-3 p-3 d-flex justify-content-between mx-auto shadow rounded-4"
                        style="background-color: #6236ff;">
                        <div>
                            <h2 style="font-size: 12px; color: #343a40; font-weight: 700;">BALANCE</h2>
                            <h1 style="color: #ffffff; font-size: 24px;" class="mb-4">$ 1,256,90</h1>
                            <h2 style="font-size: 12px; color: #343a40; font-weight: 700;">CARD NUMBER</h2>
                            <h1 style="color: #ffffff; font-size: 24px;" class="mb-4"> <i
                                    class=" fa fa-ellipsis fa-1x text-white"></i> ${eachItem.cardnumber}</h1>
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <h2 style="font-size: 12px; color: #343a40; font-weight: 700;">EXPIRY</h2>
                                    <h1 style="color: #ffffff; font-size: 12px;" class="mb-4">${eachItem.month} / ${eachItem.year.substr(2, 3)}</h1>
                                </div>
                                <div>
                                    <h2 style="font-size: 12px; color: #343a40; font-weight: 700;">CCV</h2>
                                    <h1 style="color: #ffffff; font-size: 12px;" class="mb-4">${eachItem.cVV}</h1>
                                </div>
                            </div>
                        </div>
                        <div>
                            <i class=" fa fa-ellipsis fa-2x text-white"></i>
                        </div>
                    </div>`
                })
        
        }
