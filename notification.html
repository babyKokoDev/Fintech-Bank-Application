<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700&family=Itim&family=Kreon&family=Mynerve&family=Sofia+Sans+Semi+Condensed&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-color: white;
        font-family: 'Kreon', serif !important;
    }

    .badge {
        font-size: 8px !important;
    }

    .badge-noti {
        margin-left: -25px;
    }
</style>
<body>
    <div class="p-3 d-flex justify-content-between container-fluid bg-warning mb-3 align-items-center">
        <a href="dashboard.html"><i class="fa fa-less-than fa-beat-fade"></i></a>
        <h2 style="color: #27173e; font-size: 18px;">Notifications</h2>
        <span>
            <a href="" class="navbar-brand">
                <span class=" fa fa-sharp fa-regular fa-bell fa-2x text-primary position-relative">
                    <span class="position-absolute top-0 start-100 translate-middle badge  rounded-pill bg-danger" id="notiBar">4
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </span>
            </a>
        </span>
    </div>
       
    <div class="d-flex p-3 container" style="background-color:#ededf5">
        <div class="d-flex align-items-center me-4"><button class="btn btn-primary rounded-5"><i class="fa-solid fa-arrow-down fa-bounce"></i></button></div>
        <div>
            <h3 style="font-size: 15px; color: #27173e;">Funding Received</h3>
            <h3 style="font-size: 13px; color: #958d9e;">World bank sent you $12000 to open your bank</h3>
            <h3 style="font-size: 11px; color: #27173e;" id="dateTime1"></h3>
        </div>
    </div>
    <hr style="margin-top: 0px;" class="container">
    <div class="d-flex p-3 container" style="background-color:#ededf5">
        <div class="d-flex align-items-center me-4"><button class="btn btn-primary rounded-5"><i class="fa-solid fa-arrow-down fa-bounce"></i></button></div>
        <div>
            <h3 style="font-size: 15px; color: #27173e;">Card Charges</h3>
            <h3 style="font-size: 13px; color: #958d9e;">Mastercard charges made on your bank</h3>
            <h3 style="font-size: 11px; color: #27173e;" id="dateTime2"></h3>
        </div>
    </div>
    <hr style="margin-top: 0px;" class="container">
    <div class="d-flex p-3 container" style="background-color:#ededf5">
        <div class="d-flex align-items-center me-4"><button class="btn btn-primary rounded-5"><i class="fa-solid fa-arrow-down fa-bounce"></i></button></div>
        <div>
            <h3 style="font-size: 15px; color: #27173e;">Maintenance Fee</h3>
            <h3 style="font-size: 13px; color: #958d9e;">We fixed some bugs on the server side of the bank</h3>
            <h3 style="font-size: 11px; color: #27173e;" id="dateTime3"></h3>
        </div>
    </div>
    <hr style="margin-top: 0px;" class="container">
    <div id="myNoti"></div>

   <script>
        let allBankers = JSON.parse(localStorage.getItem('bankers'))
        let userIndex = JSON.parse(localStorage.getItem('userIndex'))
        let myDate = allBankers[userIndex].date
        let myTime = allBankers[userIndex].time
        let myNotification = allBankers[userIndex].news
        dateTime1.innerHTML = `${myDate} ${myTime}`
        dateTime2.innerHTML = `${myDate} ${myTime}`
        dateTime3.innerHTML = `${myDate} ${myTime}`
        myNoti.innerHTML = ""
        let numIndex = 3
        myNotification.map((eachItem, index)=>{
            myNoti.innerHTML += `<div class="d-flex p-3 container" style="background-color:#ededf5">
                <div class="d-flex align-items-center me-4"><button class="btn btn-primary rounded-5"><i class="fa-solid fa-arrow-down fa-bounce"></i></button></div>
                <div>
                    <h3 style="font-size: 15px; color: #27173e;">${eachItem.title}</h3>
                    <h3 style="font-size: 13px; color: #958d9e;">${eachItem.message}</h3>
                    <h3 style="font-size: 11px; color: #27173e;">${eachItem.date}</h3>
                </div>
            </div>
            <hr style="margin-top: 0px;" class="container">`
            numIndex = index + 4
        })
        
        notiBar.innerHTML = numIndex
        localStorage.setItem('noti', JSON.stringify(numIndex))
        
   </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
