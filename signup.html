<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="./material-design-iconic-font.css">
    <!-- <link rel="stylesheet" type="text/css"
        href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"> -->
    <!-- Main Style Css -->
    <link rel="stylesheet" href="./signup.css" />
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@1,700&family=Itim&family=Kreon&family=Mynerve&family=Sofia+Sans+Semi+Condensed&display=swap" rel="stylesheet">
</head>
<style>
    body{
        font-family: 'Kreon', serif !important;
    }
     .is-form-valid {
        border: 1px solid limegreen;
        box-shadow: 0 0 5px limegreen;
    }

    .is-form-invalid {
        border: 1px solid orangered;
        box-shadow: 0 0 5px orangered;
    }

    .text-success {
        color: limegreen !important;
        font-size: 12px !important;
    }

    .text-danger {
        color: orangered !important;
        font-size: 12px !important;
    }
</style>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form id = "myform" action="submit">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your first name" id="first_name">
                    <div id="firstname-feedback"></div>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your username" id="last_name">
                    <div id="lastname-feedback"></div>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" id="your_email">
                    <div id="email-feedback"></div>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Enter your number" id="phone">
                    <div id="phonenumber-feedback"></div>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your Password" id="password">
                    <div id="password-feedback"></div>
                </div>
                <div class="input-box">
                    <span class="details">Transaction Pin</span>
                    <input type="text" placeholder="Enter your transaction pin" id="pin">
                    <div id="pin-feedback"></div>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" name="" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
<script>
    let allBankers = []
    if (localStorage.bankers) {
        allBankers = JSON.parse(localStorage.getItem('bankers'))
    }
    let signUp = () => {
        let newBanker = {
            firstname: first_name.value,
            lastname: last_name.value,
            email: your_email.value,
            phoneNumber: phone.value,
            accNumber: Math.round(Math.random() * 10000000000),
            Balance: Number(12000),
            pIN: pin.value,
            passWord: password.value,
            transactionHistory: [],
            naira: Number(0),
            pounds: Number(0),
            euro: Number(0),
            Yen: Number(0),
            profileImage: "",
            cards: [],
            monthlyBills: [],
            savingGoals: [],
            news: [],
            date: new Date().toLocaleDateString(),
            time: new Date().toLocaleTimeString(),
            transfer: [],
            debitTrans: []
        }

        allBankers.push(newBanker)
        localStorage.setItem('bankers', JSON.stringify(allBankers))
        myform.reset()
        window.location.href = "login.html"
        myform.reset()
    }



</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <script src="signup.js"></script>
</body>

</html>
