    <script>
        function genHexString(len){
            const hex = "ABC345627892763787DEF637383"
    let output = "";
    for (let i = 0; i < len; i++){
        output += hex.charAt(Math.floor(Math.random() * hex.length));
    }
    return output
}

console.log(genHexString(30))
